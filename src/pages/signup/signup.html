<ion-header>
  <ion-navbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="tinder"></ion-icon>
  </h1>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="school" item-left></ion-icon>
      <ion-input type="text" placeholder="R.A" formControlName="ra"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="mail" placeholder="E-mail" formControlName="mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" placeholder="Data de nascimento" formControlName="date"></ion-datetime>
    </ion-item>

    <br>
    <button ion-button full type="submit" color="tinder" [disabled]="signupForm.invalid" class="btn">Cadastrar</button>

  </form>

</ion-content>
